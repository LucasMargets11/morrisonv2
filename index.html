<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/logo_transparentweb.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GrupoBairen</title>
    <!-- Preconnects -->
    <link rel="preconnect" href="https://api.bairengroup.com" crossorigin>
    <link rel="preconnect" href="https://flagcdn.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Consolidated Google Font (display swap to mitigate FOIT/CLS) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Critical minimal CSS to stabilize initial layout (â‰¤5KB) -->
    <style data-critical>
      :root { --nav-h: 72px; }
      .crit-hero { min-height: 60vh; }
      .fixed-header { position: fixed; top: 0; left: 0; right: 0; z-index: 60; }
      .hero-offset { padding-top: calc(var(--nav-h) + 50px); }
      img { shape-margin:0; border:0; max-width:100%; height:auto; display:block; }
    </style>
    <!-- Non-blocking global stylesheet load -->
    <link rel="preload" as="style" href="/assets/index.css">
    <link rel="stylesheet" href="/assets/index.css" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="/assets/index.css"></noscript>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
